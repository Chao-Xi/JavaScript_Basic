   <title>PopTio</title>
   <style type="text/css">
  
   </style>
   <script type="text/javascript">
   	function createHero(name,title)  //__construct function
	{
		this.name=name;
		this.title=title;
	}
	//add function
	createHero.prototype.showName=function ()
	{
		alert('The name of this hero is: '+this.name);
	};
	createHero.prototype.showTitle=function ()
	{
		alert('The title of this hero is: '+this.title);
	};
	
	var hero1=new createHero('Clark','SuperMan');
	var hero2=new createHero('Bruce','BatMan');
	hero1.showName();
	hero1.showTitle();
	hero2.showName();
	hero2.showTitle();
   </script>
 </head>
