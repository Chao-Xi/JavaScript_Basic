<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="Author" content="">
  <meta name="Keywords" content="Neil Xi">
  <meta name="Description" content="">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
   <title>PopTio</title>
   <style type="text/css">
   * {margin:0px; padding:0px;}
   #div1 {width:300px; height:47px; margin:100px auto; position:relative; overflow:hidden;}
   #div1 ul{position:absolute;left:0;top:0;}
   #div1 ul li{float:left; width:75px; height:47px; list-style:none}
   </style>
   <script type="text/javascript">
    window.onload=function ()
	{
		var oDiv=document.getElementById('div1');
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
		
		setInterval(function ()
		{  
		    if (oUl.offsetLeft<-oUl.offsetWidth/2) {
		    	   oUl.style.left='0';
				}
				oUl.style.left = oUl.offsetLeft - 2 + 'px';
			
		},30);
	};
   </script>
 </head>
 <body>
  <div id="div1">
  <ul>
  	<li><img src="./images/br.png"></li>
	<li><img src="./images/ball.png"></li>
	<li><img src="./images/cl.png"></li>
	<li><img src="./images/e.png"></li>

  </ul>		
  </div>
  </div>
 </body>
</html>
