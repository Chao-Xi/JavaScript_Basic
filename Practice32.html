<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <title>PopTio</title>
   <style type="text/css">
   	#div1 {width:300px; height:300px; background:pink; border:1px solid purple; font-size:14px; }
   </style>
   <script src="move1.js"></script>
   <script type="text/javascript">
   	window.onload=function ()
	{
		var oDiv=document.getElementById('div1');
		oDiv.onmouseover=function ()
		{
			startmove(oDiv,'width',500,function ()
		    {
				startmove(oDiv,'height',500,function (){
					startmove(oDiv,'fontSize',50,function() {});
				});
			});
		};
		
		oDiv.onmouseout=function ()
		{
			startmove(oDiv,'fontSize',14,function ()
		    {
				startmove(oDiv,'height',300,function (){
					startmove(oDiv,'width',300,function() {});
				});
			});
		};
		
	};
   </script>
 </head>
 <body>
  
  <div id="div1">For Your Information Secruity</div>
 </body>
</html>
