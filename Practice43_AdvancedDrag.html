<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="Author" content="">
  <meta name="Keywords" content="Neil Xi">
  <meta name="Description" content="">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
   <title>PopTio</title>
   <style type="text/css">
   	#div1 {width:300px; height:300px; background:red; border:5px solid black; position:absolute; }
    .box {width:300px; height:300px; border:1px dashed black; position:absolute; }
   </style>
   <script type="text/javascript">
   	window.onload=function ()
	{
		var oDiv=document.getElementById('div1');
		var disX=0;
		var disY=0;
		
		oDiv.onmousedown=function (ev)
		{   
		    //alert('aaa');
			var oEvent=ev||event;
			disX=oEvent.clientX-oDiv.offsetLeft;
			disY=oEvent.clientY-oDiv.offsetTop;
			var oBox=document.createElement('div');
			oBox.className="box";
			oBox.style.width=oDiv.offsetWidth-2+'px';
			oBox.style.height=oDiv.offsetHeight-2+'px';
			oBox.style.left=oDiv.offsetLeft+'px';
			oBox.style.top=oDiv.offsetTop+'px';
			
			document.body.appendChild(oBox);
			
			//alert(disX);
		      document.onmousemove=function (ev)
			 {  
			
				var oEvent=ev||event;
				l=oEvent.clientX-disX;
				t=oEvent.clientY-disY;
				if(l<0)
				{l=0;}else if(l>document.documentElement.clientWidth-oDiv.offsetWidth)
				{l=document.documentElement.clientWidth-oDiv.offsetWidth;}
				if(t<0)
				{t=0;}else if(t>document.documentElement.clientHeight-oDiv.offsetHeight)
				{t=document.documentElement.clientHeight-oDiv.offsetHeight;}
				
				
				
				oBox.style.left=l+'px';
				oBox.style.top=t+'px';
				
			};
			document.onmouseup=function ()
			{  
			   
				document.onmousemove=null;
				document.onmouseup=null;
				oDiv.style.left=oBox.offsetLeft+'px';
				oDiv.style.top=oBox.offsetTop+'px';
				document.body.removeChild(oBox);
			};
			
		}
		
	}
   </script>
 </head>
 <body>

  <div id="div1"></div>
 </body>
</html>
