<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="Author" content="">
  <meta name="Keywords" content="Neil Xi">

  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
   <title>add_Del</title>
   <style type="text/css">
   
   </style>
   <script type="text/javascript">
   window.onload=function()
   {
   var oTab=document.getElementById('tbl1');
   var oBtn=document.getElementById('btn1');
   var oName=document.getElementById('Name');
   var oTitle=document.getElementById('Title');
   var id=oTab.tBodies[0].rows.length+1;
   
   oBtn.onclick=function ()
   {
   	 var oTr=document.createElement('tr');
	 
	 var oTd=document.createElement('td');
	 oTd.innerHTML=id++;
	 oTr.appendChild(oTd);
	 
	  var oTd=document.createElement('td');
	  oTd.innerHTML=oName.value;
	  oTr.appendChild(oTd);
	 
	  var oTd=document.createElement('td');
	  oTd.innerHTML=oTitle.value;
	  oTr.appendChild(oTd);
	  
	  var oTd=document.createElement('td');
	  oTd.innerHTML='<a href="javascript:;">Del</a>';
	  oTr.appendChild(oTd);
	  
	  oTab.tBodies[0].appendChild(oTr);
	  oTd.getElementsByTagName('a')[0].onclick=function()
	  {
	  	oTab.tBodies[0].removeChild(this.parentNode.parentNode);
	  };
   }
   }
   </script>
 </head>
 <body>
 	
	<input type="text" id="Name"/>
	<input type="text" id="Title"/>
	<input type="button" id="btn1" value="add"/>
   <table id="tbl1" border=1 width="500">
  <thead><th>ID</th><th>Name</th><th>Title</th><th>Del</th></thead>
  <tbody>
  <tr><td>1</td><td>Clark</td><td>SuperMan</td><td></td></tr>	
  <tr><td>2</td><td>Bruce</td><td>BatMan</td><td></td></tr>
  <tr><td>3</td><td>Diana</td><td>WonderWoman</td><td></td></tr>
  <tr><td>4</td><td>Hal</td><td>Green Latern</td><td></td></tr>
  <tr><td>5</td><td>Barry</td><td>Flash</td><td></td></tr>
  </tbody>
  </table>
 </body>
</html>
