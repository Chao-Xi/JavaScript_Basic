   <title>PopTio</title>
   <style type="text/css">
   * {margin:0px; padding:0px;}
   #div1 {width:300px; height:47px; margin:100px auto; position:relative; overflow:hidden;}
   #div1 ul{position:absolute;left:0;top:0;}
   #div1 ul li{float:left; width:75px; height:47px; list-style:none}
   </style>
   <script type="text/javascript">
    window.onload=function ()
	{
		var oDiv=document.getElementById('div1');
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
		var speed=4;
		function move()
		{ if (oUl.offsetLeft<-oUl.offsetWidth/2) {
		    	   oUl.style.left='0';
				}
			if(oUl.offsetLeft>0)
			{
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
				oUl.style.left = oUl.offsetLeft+speed + 'px';}
		var timer=setInterval(move,30);
		oDiv.onmouseover=function ()
		{
			clearInterval(timer);
		}
		oDiv.onmouseout=function ()
		{
			timer=setInterval(move,30);
		};
		document.getElementsByTagName('a')[0].onclick=function ()
		{
			speed=-2;
		};
		document.getElementsByTagName('a')[1].onclick=function ()
		{
			speed=2;
		};
	};
   </script>
 </head>
 <body>
 	<a href="javascript:;">ToLeft</a>
	<a href="javascript:;">ToRight</a>
  <div id="div1">
  <ul>
  	<li><img src="./images/br.png"></li>
	<li><img src="./images/ball.png"></li>
	<li><img src="./images/cl.png"></li>
	<li><img src="./images/e.png"></li>

  </ul>		
  </div>
  </div>
 </body>
