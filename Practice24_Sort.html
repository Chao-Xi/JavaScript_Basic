   <title>PopTio</title>
   <style type="text/css">
   	#div1 {width:300px; height:100px; background:#CCC; border:1px solid #999; display:none; }
   </style>
   <script type="text/javascript">
   window.onload=function()
   {
   	var oTab=document.getElementById('tbl1');
	var oBtn=document.getElementById('btn1');
	oBtn.onclick=function ()
	{   var arr=[];
		for(var i=0;i<oTab.tBodies[0].rows.length;i++)
		{
			arr[i]=oTab.tBodies[0].rows[i];
		}
		arr.sort(function(tr1,tr2)
		{
			var n1=parseInt(tr1.cells[0].innerHTML);
			var n2=parseInt(tr2.cells[0].innerHTML);
			return n1-n2;
			
		});
		
		for(i=0;i<arr.length;i++)
		{
			oTab.tBodies[0].appendChild(arr[i]);
		}
	}
   }
   </script>
 </head>
  <input type="button" value="sort" id="btn1"/>
  <body>
   <table id="tbl1" border=1 width="500">
  <thead><th>ID</th><th>Name</th><th>Title</th></thead>
  <tbody>
  
   <tr><td>5</td><td>Barry</td><td>Flash</td></tr>

   <tr><td>2</td><td>Bruce</td><td>BatMan</td></tr>
  <tr><td>4</td><td>Hal</td><td>Green Latern</td></tr>
  <tr><td>1</td><td>Clark</td><td>SuperMan</td></tr>	
  </tbody>
