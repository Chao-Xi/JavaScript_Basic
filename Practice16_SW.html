<html xmlns="http://www.w3.org/1999/xhtml">
<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
   <title>Suspension Window</title>
   <style type="text/css">
   	  div {float:left;margin:10px;}
   	#div1 {width:50px; height:50px; background:red; border:1px solid purple; display:block; }
	#div2 {width:300px; height:300px; background:#ccc; border:1px solid purple; display:none; }
   </style>
   <script type="text/javascript">
   	window.onload=function ()
	{
	  var oDiv1=document.getElementById('div1');
	  var oDiv2=document.getElementById('div2');
	  var timer=null;
	  oDiv1.onmouseover=oDiv2.onmouseover=function()
	  { 
	    clearTimeout(timer);
	  	oDiv2.style.display='block';
	  }
	  
	   oDiv1.onmouseout=oDiv2.onmouseout=function()
	  {
	  	 timer=setTimeout(function() {
		 oDiv2.style.display='none';},500)
	  }
	   
	 
	 
	  }
	  
   </script>
 </head>
 <body>
  <div id="div1"></div>
  <div id="div2"></div>
 </body>
</html>
